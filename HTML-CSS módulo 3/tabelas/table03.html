<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif ;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

    </style>

</head>
<body>
    <table>
        <thead>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
            <tr>
                <TD>K</TD>
                <td>L</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
